<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <h3>Projects</h3>

                <div class="list-group">

                    <div class="list-group-item" *ngFor="let p of projects">
                        <div class="row-action-primary">
                            <i class="material-icons">folder</i>
                        </div>
                        <div class="row-content">
                            <div class="least-content">
                                <button class="btn btn-sm btn-warning" [routerLink]="['/editor', p]">Edit</button>
                            </div>
                            <h4 class="list-group-item-heading">{{p}}</h4>

                            <p class="list-group-item-text">Donec id elit non mi porta gravida at eget metus.</p>
                        </div>
                         <div class="list-group-separator"></div>
                    </div>
                    
                </div>
            </div>


        </div>
        <div class="modal fade" id="propertiesEditor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Edit Properties</h4>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
