<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">

                <ul class="nav nav-tabs nav-light-orange" >
                    <li class="navbar-form navbar-left">
                        <input class="form-control" type="text" [(ngModel)]="topology.displayName" placeholder="untitled"/>
                    </li>
                    <li><a href="javascript:void(0)" (click)="save()">
                            Save
                        </a>
                        
                    </li>
                    <li><a href="javascript:void(0)" (click)="compile()">
                            Compile
                        </a>
                        
                    </li>
                    <li><a href="javascript:void(0)" (click)="run()">
                            Run
                        </a>
                        
                    </li>
<!--                    <li class="dropdown">
                        <a href="javascrit:void(0)"  class="dropdown-toggle" data-toggle="dropdown">Components
                            <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            
                        </ul>
                    </li>-->
                </ul>

            </div>

        </div>
        <div id="componentsBox">
            <h4>Components:</h4>
            <!-- components/ plugins -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Streaming</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <div *ngFor="let tool of saTools" (click)="addObject(tool)" class="list-group-item list-group-item-warning">
                            <a href="javascript:void(0)">{{tool.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Process</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Database</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Reports</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        
                    </div>
                </div>
            </div>
            
        </div>

        <div  id="drawBox"></div>


        <div class="modal fade" id="propertiesEditor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Edit Properties</h4>
                    </div>
                    <div class="modal-body">
                        <div *ngFor="let inp of saSelectedObject.properties">
                            <label class="label">{{inp.name}}</label>
                            <input class="form-control" type="{{inp.type}}" [(ngModel)]="inp.nv">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" (click)="updateProperties()" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
