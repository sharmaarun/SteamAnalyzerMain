<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-1">
                    <input class="form-control" type="text" placeholder="untitled"/>
                </div>
                <div class="col-lg-11">
                    <button class="btn btn-sm btn-danger btn-raised">
                        Save
                    </button>
                    <button class="btn btn-sm btn-danger btn-raised" *ngFor="let tool of saTools" (click)="addObject(tool)">
                            {{tool.name}}
                    </button>
            </div>
        </div>

    </div>
    <div class="col-lg-12" id="drawBox"></div>
    <div class="modal fade" id="propertiesEditor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Properties</h4>
      </div>
      <div class="modal-body">
        <div *ngFor="let inp of saSelectedObject.properties">
            <label class="label">{{inp.name}}</label>
            <input class="form-control" type="{{inp.type}}" [(ngModel)]="inp.nv">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click)="updateProperties()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>

</div>
