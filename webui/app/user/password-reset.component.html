<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">

            <h3>Password Reset</h3>
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Please enter your email-id:</h3></div>
                <div class="panel-body">
                    <input class="form-control" type="text" placeholder="email address" /> <br/>
                    <button class="btn btn-sm btn-raised btn-warning" (click)="resetPass()">Reset</button>
                    <div class="form-group">
                        <div class="col-md-12 center-text">
                            <a [routerLink]="['/']">Login</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
