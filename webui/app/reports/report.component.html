<div class="container-fluid">
    <div class="row">
        <br/>
        <div class="col-lg-12">
            <span id="toastBox" data-style="toast" data-content="This is a toast! Lorem lipsum dolor sit amet..." data-toggle="snackbar" data-timeout="0"></span>
            <div class="container-fluid">


                <div class="row">
                    <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" >
                        <h3>Report : Live [{{projectName}}] </h3>
                    </div>

                    <div class="col-lg-12">


                        
                            <canvas id="lineChart" baseChart class="chart" height="100px" 
                                    [datasets]="lineChartData"
                                    [labels]="lineChartLabels"
                                    [options]="lineChartOptions"
                                    [colors]="lineChartColors"
                                    [legend]="lineChartLegend"
                                    [chartType]="lineChartType"
                                    ></canvas>
                        


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
