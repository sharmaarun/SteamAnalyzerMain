<div class="container-fluid">
    <div class="row">
        <br/>
        <div class="col-lg-12">
            <span id="toastBox" data-style="toast" data-content="This is a toast! Lorem lipsum dolor sit amet..." data-toggle="snackbar" data-timeout="0"></span>
            <div class="container-fluid">


                <div class="row">
                    <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" >
                        <h3>Report : Live [{{projectName}}] </h3>
                    </div>

                    <div class="col-lg-12">
                        <div class="row">
                            <template ngFor let-p [ngForOf]="projectJson.stages">
                                      <div *ngIf="p.plugin.type=='REPORT_STAGE'" class="col-lg-12"  >
                                    <!--{{projectName}}/{{p.plugin.name}}/{{p.id}}-->
                                    <iframe [src]="loadUrl('/plugins/'+p.name+'?name='+projectName+'&plugin='+p.name+'&id='+p.id)" class="report-iframe"></iframe>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
