<div class="container-fluid">
    <div *ngIf="!loggedIn" class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
            <br/><br/>
            <form class="form-horizontal">
                <fieldset>
                    <h3>Login</h3>
                    <div class="form-group">
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="inputEmail" [(ngModel)]="fUser.email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="inputEmail" [(ngModel)]="fUser.password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <button type="submit" (click)="login()" class="btn btn-small btn-block btn-warning btn-raised" >Go</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 center-text">
                            <a [routerLink]="['/resetpass']">Forgot Password?</a> | <a [routerLink]="['/register']">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

    <div *ngIf="loggedIn" class="row">
        <div class="col-lg-8">
            <h1>Dashboard</h1>
        </div>   
        <div class="col-lg-4 text-right">
            <button (click)="getStatus()" class="btn btn-sm btn-default">
                <i class="material-icons">refresh</i>
            </button>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
<!--                    <div class="form-group">
                        <input class="form-control" type="text" [(ngModel)]="filterReports" placeholder="Search For Project Report.."/>
                    </div>-->

                    <div class="container-fluid">
                        
                        <div class="row">    
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        Projects/Jobs
                                        <input class="form-control form-control-sm" type="text" [(ngModel)]="filterReports" placeholder="Search For Project Report.."/>
                                    </div>
                                    <div class="panel-body">
                                        <table class="table table-striped table-hover ">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Project Name</th>
                                                    <th>Job/Driver ID</th>
                                                    <th>Status</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let r of reports | filterProjects :  filterReports; let i=index ">
                                                    <td>{{i}}</td>
                                                    <td>{{r.displayName}}</td>
                                                    <td>____</td>
                                                    <td>
                                                        <span class="label label-success">Running</span>
                                                    </td>
                                                    <td>
                                                        <button title="Run Project" class="btn btn-sm btn-orange" ><i class="material-icons">play_arrow</i></button>
                                                        <button title="View Report" class="btn btn-sm btn-orange" ><i class="material-icons">assignment</i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <!--                    <div class="row">
                                            <div class="col-lg-6">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">Total Projects</div>
                                                    <div class="panel-body center-text">
                                                        <h1 class="h1-big">4</h1>
                                                    </div>
                                                </div>
                                            </div>
                                        
                                            <div class="col-lg-6">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">Running Projects</div>
                                                    <div class="panel-body center-text">
                                                        <h1 class="h1-big">2</h1>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Servers/Engines Status</div>
                                <div class="panel-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Server</th>
                                                <th>Status</th>
<!--                                                <th>Action</th>-->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Apache Spark</td>
                                                <td><span *ngIf="stats.spark.status" class="label label-success">Running</span><span *ngIf="!stats.spark.status" class="label label-danger">Stopped</span></td>
                                                <!--<td><i class="material-icons">refresh</i></td>-->
                                            </tr>
                                            <tr>
                                                <td>Apache Hadoop</td>
                                                <td><span *ngIf="stats.hadoop.status" class="label label-success">Running</span><span *ngIf="!stats.hadoop.status" class="label label-danger">Stopped</span></td>
                                                <!--<td><i class="material-icons">refresh</i></td>-->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Cluster Status</div>
                                <div class="panel-body center-text">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Worker</th>
                                                <th>Executors</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>10.0.0.6</td>
                                                <td>4</td>
                                                <td><span class="label label-success">Running</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
