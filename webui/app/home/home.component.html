<div class="container-fluid">
    <div *ngIf="!loggedIn" class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
            <br/><br/>
            <form class="form-horizontal">
                <fieldset>
                    <h3>Login</h3>
                    <div class="form-group">
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="inputEmail" [(ngModel)]="fUser.email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="inputEmail" [(ngModel)]="fUser.password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <button type="submit" (click)="login()" class="btn btn-small btn-block btn-warning btn-raised" >Go</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 center-text">
                            <a [routerLink]="['/resetpass']">Forgot Password?</a> | <a [routerLink]="['/register']">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

    <div *ngIf="loggedIn" class="row">
        <div class="col-lg-12">
            <h1>Dashboard</h1>
        </div>   
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <input class="form-control" type="text" [(ngModel)]="filterReports" placeholder="Search For Project Report.."/>
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let r of reports | filter : filterReports">
                                 <div class="panel">
                                    <div class="panel-heading">{{r}}</div>
                                    <div class="panel-body">
                                        Report for project : {{r}}<br/>
                                        Status : Currently Active <br/>
                                        <button class="right btn btn-sm btn-raised tn-warning" [routerLink] = "['/report',r]">View</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <!--                    <div class="row">
                                            <div class="col-lg-6">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">Total Projects</div>
                                                    <div class="panel-body center-text">
                                                        <h1 class="h1-big">4</h1>
                                                    </div>
                                                </div>
                                            </div>
                                        
                                            <div class="col-lg-6">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">Running Projects</div>
                                                    <div class="panel-body center-text">
                                                        <h1 class="h1-big">2</h1>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Resources Usage</div>
                                <div class="panel-body center-text">
                                    <canvas id="resourcesChart"  baseChart class="chart"
                                            [data]="doughnutChartData"
                                            [labels]="doughnutChartLabels"
                                            [chartType]="doughnutChartType"
                                            ></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Usage Per Project</div>
                                <div class="panel-body center-text">
                                    <canvas id="lineChart" baseChart class="chart"
                                            [datasets]="lineChartData"
                                            [labels]="lineChartLabels"
                                            [options]="lineChartOptions"
                                            [colors]="lineChartColors"
                                            [legend]="lineChartLegend"
                                            [chartType]="lineChartType"
                                            ></canvas>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
