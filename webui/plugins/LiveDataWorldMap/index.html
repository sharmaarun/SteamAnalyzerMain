<html>
    <head>
        <title>Report</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/js/jquery/dist/jquery.min.js"></script>
        <script>
            $(document).ready(function () {

            liveLoad();
            });
            var tc = - 1;
            var data = {};
            var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;
            for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
            }
            }
            };
            function draw(k, str) {
                if(str==undefined || str=="undefined") return;
            var el = '<span style="position:absolute; min-width:200px;max-width:300px" id="' + k + '">' + str + '</span>';
            $('.chart').append(el);
            var rx = Math.floor(Math.random() * (parseInt($(".chart").width()) + 1));
            var ry = Math.floor(Math.random() * (parseInt($(".chart").height()) + 1));
            var h = Math.floor(Math.random() * (32 - 12 + 1)) + 12;
            var r = Math.floor(Math.random() * (9 - 3 + 1)) + 3;
            var g = Math.floor(Math.random() * (9 - 3 + 1)) + 3;
            var b = Math.floor(Math.random() * (9 - 3 + 1)) + 3;
            h = h<=12?12:h;
            rx = rx>parseInt($(".chart").width()/2)?rx/2:rx;
            ry = rx>parseInt($(".chart").height()/2)?ry/2:ry;
            $("#" + k).css("left", rx + "px");
            $("#" + k).css("top", ry + "px");
            $("#" + k).css("font-size", h + "px");
            $("#" + k).css("color", "#"+r+""+g+""+b);
//                $(".chart").html(str+"");

            }

            function addText(txt) {
            if (data[txt.id] == undefined){
            data[txt.id + ""] = txt.text;
            draw(txt.id, txt.text);
            } else {

            }
            }

            function liveLoad() {
            tc = setTimeout(function () {
            $.post("/api/reports/json", {files: '["rdd*"]', name: getUrlParameter('name'), plugin: getUrlParameter('plugin'), id: getUrlParameter('id')}, function (d, e) {
            if (e) {

            }
            try{
//                            d = escape(d);
            d = d.replace(new RegExp("\\[\\]", 'g'), "");
            d = d.replace(new RegExp("}\\]\\[{", 'g'), "}],[{");
            d = JSON.parse("[" + d + "]");
//                            d=  JSON.parse(d+"");

            for (var main of d) {
            for (var obj of main) {
            addText(obj);
            console.log("data");
            console.log(obj);
            }
            }
            console.log(data);
            draw();
            } catch (e) {
            console.log(d);
            console.log(e);
            }
//                        console.log(JSON.parse(d+""));
            liveLoad();
            });
            }, 1000);
            }
        </script>
    </head>
    <body>
        <div class="chart" style="position: absolute;
             width: 100%;
             height: 100%;">
            Loading ...
        </div>
    </body>
</html>
